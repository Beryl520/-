<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以成为我的朋友吗？</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f1d5da;
            text-align: center;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
        }

        #mainImage {
            width: 100%;
            max-width: 200px;
            transition: all 0.3 ease;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #68495b;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3 ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        #yes {
            background: linear-gradient(to right, #d4818e, #e94e77);
            color: white;
        }

        #yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        #no {
            background: linear-gradient(to right, #6784b1, #3b5998);
            color: white;
            position: relative;
        }

        #no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .yes-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffdae0, #f1d5da);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .yes-text {
            font-size: 36px;
            color: #68495b;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .yes-image {
            width: 50%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            width: 300px;
            transition: all 0.3s ease;
        }

        .music-info {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .music-title {
            font-size: 14px;
            color: #68495b;
            font-weight: bold;
        }

        .music-control {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #d4818e, #e94e77);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3 ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e6e6e6;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(to right, #6784b1, #3b5998);
            width: 0%;
            transition: width 0.1 ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #68495b;
        }

        /* 背景装饰 */
        .decoration {
            position: fixed;
            z-index: 1;
            opacity: 0.6;
        }

        .heart {
            top: 10%;
            left: 10%;
            font-size: 30px;
            color: #ff6b6b;
            animation: float 6 ease-in-out infinite;
        }

        .star {
            top: 20%;
            right: 15%;
            font-size: 20px;
            color: #ffd93d;
            animation: float 5 ease-in-out infinite 1;
        }

        .circle {
            bottom: 15%;
            left: 15%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6bcba9;
            animation: float 7 ease-in-out infinite 2;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .music-player {
                width: 85%;
                right: 50%;
                transform: translateX(50%);
                bottom: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration heart">❤</div>
    <div class="decoration star">★</div>
    <div class="decoration circle"></div>

    <div class="container">
        <img id="mainImage" src="1.png" alt="爱心">
        <h1 id="question">可以成为我的朋友吗？</h1>
        <div class="buttons">
            <button id="yes">可以</button>
            <button id="no">不要</button>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <div class="music-info">
            <div class="music-title">背景音乐播放中...</div>
            <button class="music-control" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="backgroundMusic" loop>
        <source src="8.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 主要交互逻辑
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let questionText = document.getElementById("question");
        let mainImage = document.getElementById("mainImage");
        let clickCount = 0;

        const noTexts = [
            "带你一起晒太阳~",
            "糖果分你一半呀",
            "带你吃炸鸡汉堡ovo",
            "让你撸撸我~",
            "我这么可爱你也忍心拒绝吗qaq"
        ];

        // 音乐播放控制
        const backgroundMusic = document.getElementById("backgroundMusic");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressContainer = document.getElementById("progressContainer");
        const progress = document.getElementById("progress");
        const currentTimeEl = document.getElementById("currentTime");
        const durationEl = document.getElementById("duration");
        
        // 自动播放音乐函数
        function autoPlayMusic() {
            backgroundMusic.volume = 0.7;
            
            // 尝试自动播放
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 自动播放成功
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    updateDurationDisplay();
                }).catch(error => {
                    console.log("自动播放被阻止:", error);
                    // 如果自动播放被阻止，显示提示并等待用户交互
                    showPlayPrompt();
                });
            }
        }
        
        // 显示播放提示
        function showPlayPrompt() {
            const musicTitle = document.querySelector('.music-title');
            musicTitle.textContent = "点击任意位置播放音乐";
            musicTitle.style.color = "#d4818e";
            musicTitle.style.fontWeight = "bold";
            
            // 添加页面点击事件来启动音乐
            document.body.addEventListener('click', initMusic, { once: true });
        }
        
        // 初始化音乐播放
        function initMusic() {
            backgroundMusic.play()
                .then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    const musicTitle = document.querySelector('.music-title');
                    musicTitle.textContent = "背景音乐播放中...";
                    musicTitle.style.color = "#68495b";
                    musicTitle.style.fontWeight = "normal";
                })
                .catch(error => {
                    console.log("播放失败:", error);
                });
        }
        
        // 更新总时长显示
        function updateDurationDisplay() {
            backgroundMusic.addEventListener('loadedmetadata', () => {
                const minutes = Math.floor(backgroundMusic.duration / 60);
                const seconds = Math.floor(backgroundMusic.duration % 60);
                durationEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            });
        }
        
        // 更新进度条
        function updateProgress() {
            const { currentTime, duration } = backgroundMusic;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // 更新当前时间显示
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // 设置进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = backgroundMusic.duration;
            backgroundMusic.currentTime = (clickX / width) * duration;
        }
        
        // 播放/暂停按钮事件
        playPauseBtn.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                backgroundMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // 进度条事件
        backgroundMusic.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        
        // 页面加载后尝试自动播放
        window.addEventListener('load', function() {
            autoPlayMusic();
            updateDurationDisplay();
        });

        // No 按钮点击事件
        noButton.addEventListener("click", function() {
            clickCount++;
            let yesSize = 1 + (clickCount * 1.2);
            yesButton.style.transform = `scale(${yesSize})`;
            let noOffset = clickCount * 50;
            noButton.style.transform = `translateX(${noOffset}px)`;
            let moveUp = clickCount * 25;
            mainImage.style.transform = `translateY(-${moveUp}px)`;
            questionText.style.transform = `translateY(-${moveUp}px)`;

            if (clickCount <= 5) {
                noButton.innerText = noTexts[clickCount - 1];
            }

            if (clickCount === 1) mainImage.src = "2.png";
            if (clickCount === 2) mainImage.src = "3.png";
            if (clickCount === 3) mainImage.src = "4.png";
            if (clickCount === 4) mainImage.src = "5.png";
            if (clickCount >= 5) mainImage.src = "6.png";
        });

        // Yes 按钮点击后，进入表白成功页面
        yesButton.addEventListener("click", function() {
            // 创建成功页面元素
            const yesScreen = document.createElement('div');
            yesScreen.className = 'yes-screen';
            yesScreen.innerHTML = `
                <h1 class="yes-text">能和你成为朋友真是太棒啦！(≧∇≦)ﾉ ！</h1>
                <img src="7.png" alt="拥抱" class="yes-image">
            `;
            
            // 添加到body
            document.body.appendChild(yesScreen);
            
            // 隐藏原始容器
            document.querySelector('.container').style.display = 'none';
            
            // 确保音乐播放器在最上层
            document.querySelector('.music-player').style.zIndex = '1001';
        });
    </script>
</body>
</html>
