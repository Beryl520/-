<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹 - TimeZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3a7bd5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .player-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
        }
        
        .player-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }
        
        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 4s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .rainbow-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, 
                #FF5252, 
                #FF4081, 
                #E040FB, 
                #7C4DFF, 
                #536DFE, 
                #448AFF, 
                #40C4FF);
            border-radius: 25px 25px 0 0;
        }
        
        .header {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, #FF5252, #FF4081, #E040FB, #7C4DFF);
            border-radius: 3px;
        }
        
        h1 {
            font-size: 2.6rem;
            color: #1e3c72;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #536DFE;
            font-weight: 500;
        }
        
        .cover-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }
        
        .cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #E040FB, #7C4DFF, #448AFF);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: rotateY(0);
            transition: transform 0.5s ease;
            position: relative;
        }
        
        .cover:hover {
            transform: rotateY(10deg);
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .cover-inner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #7C4DFF;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            background-image: url('https://via.placeholder.com/200/FFFFFF?text=彩虹');
            background-size: cover;
            background-position: center;
        }
        
        .vinyl-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #1e3c72;
            z-index: 2;
        }
        
        audio {
            width: 100%;
            margin: 30px 0;
            outline: none;
            border-radius: 50px;
        }
        
        audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #a6c0fe, #f68084);
            border-radius: 50px;
            padding: 10px;
        }
        
        .music-terms {
            background: linear-gradient(to right, rgba(124, 77, 255, 0.07), rgba(64, 196, 255, 0.1));
            padding: 25px;
            border-radius: 18px;
            color: #555;
            line-height: 1.8;
            margin: 25px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            font-size: 1.4rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .music-term {
            font-weight: 700;
            color: #7C4DFF;
            transition: all 0.5s ease;
            text-align: center;
        }
        
        .term-subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
        
        .note {
            padding: 15px;
            background: rgba(124, 77, 255, 0.08);
            border-radius: 15px;
            color: #7C4DFF;
            font-size: 1rem;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .github-link {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #3a7bd5;
        }
        
        .github-link a {
            color: #7C4DFF;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .github-link a:hover {
            color: #FF4081;
            transform: scale(1.05);
        }
        
        .github-logo {
            font-size: 1.4rem;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .rotate {
            animation: rotate 15s linear infinite;
        }
        
        .ui-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .ui-option {
            background: rgba(124, 77, 255, 0.1);
            border: 2px solid rgba(124, 77, 255, 0.3);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ui-option:hover {
            background: rgba(124, 77, 255, 0.2);
            transform: translateY(-3px);
        }
        
        @media (max-width: 500px) {
            .player-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2.1rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cover-container {
                width: 210px;
                height: 210px;
            }
            
            .cover-inner {
                width: 180px;
                height: 180px;
                font-size: 4rem;
            }
            
            .music-terms {
                font-size: 1.2rem;
                padding: 20px;
            }
            
            .ui-options {
                gap: 10px;
            }
            
            .ui-option {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="rainbow-bar"></div>
        
        <div class="header">
            <h1>彩虹</h1>
            <div class="subtitle">TimeZ · 音乐播放器</div>
        </div>
        
        <div class="cover-container">
            <div class="cover" id="cover">
                <div class="cover-inner"></div>
                <div class="vinyl-hole"></div>
            </div>
        </div>
        
        <audio 
            id="audioPlayer"
            controls 
            controlsList="nodownload noplaybackrate"
            onplay="document.getElementById('cover').classList.add('rotate')"
            onpause="document.getElementById('cover').classList.remove('rotate')">
            <source src="彩虹-TimeZ.mp3" type="audio/mp3">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="music-terms">
            <div class="music-term" id="musicTerm">旋律</div>
            <div class="term-subtitle" id="termSubtitle">音乐的灵魂线条</div>
        </div>
        
        <div class="note">
            <i class="fas fa-music"></i>
            首次播放需点击页面任意位置
        </div>
        
        <div class="github-link">
            <p>GitHub项目仓库</p>
            <a href="https://github.com/Beryl520/music-player" target="_blank">
                <i class="fab fa-github github-logo"></i>
                github.com/Beryl520/music-player
            </a>
        </div>
        
        <div class="ui-options">
            <div class="ui-option" onclick="selectUIOption('minimal')">极简现代风</div>
            <div class="ui-option" onclick="selectUIOption('neon')">霓虹赛博风</div>
            <div class="ui-option" onclick="selectUIOption('vinyl')">复古黑胶风</div>
            <div class="ui-option" onclick="selectUIOption('dynamic')">动态背景风</div>
        </div>
    </div>
    
    <script>
        // 音乐术语数组
        const musicTerms = [
            { term: "旋律", subtitle: "音乐的灵魂线条" },
            { term: "节奏", subtitle: "时间的艺术表达" },
            { term: "和弦", subtitle: "声音的和谐共鸣" },
            { term: "音符", subtitle: "音乐的基本元素" },
            { term: "节拍", subtitle: "律动的脉搏" },
            { term: "音阶", subtitle: "音乐的阶梯" },
            { term: "音色", subtitle: "声音的独特质感" },
            { term: "和声", subtitle: "多声部的完美融合" },
            { term: "调式", subtitle: "音乐的色彩基础" },
            { term: "复调", subtitle: "旋律的交织艺术" },
            { term: "对位", subtitle: "旋律的对话艺术" },
            { term: "音程", subtitle: "音符之间的距离" }
        ];
        
        // 当前术语索引
        let currentTermIndex = 0;
        
        // 显示随机音乐术语
        function showRandomMusicTerm() {
            const termElement = document.getElementById('musicTerm');
            const subtitleElement = document.getElementById('termSubtitle');
            
            // 淡出效果
            termElement.style.opacity = 0;
            subtitleElement.style.opacity = 0;
            
            setTimeout(() => {
                // 随机选择新术语（确保不重复）
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicTerms.length);
                } while (newIndex === currentTermIndex && musicTerms.length > 1);
                
                currentTermIndex = newIndex;
                
                // 更新内容
                termElement.textContent = musicTerms[currentTermIndex].term;
                subtitleElement.textContent = musicTerms[currentTermIndex].subtitle;
                
                // 淡入效果
                termElement.style.opacity = 1;
                subtitleElement.style.opacity = 1;
            }, 500);
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 添加悬浮效果
            const playerCard = document.querySelector('.player-container');
            
            playerCard.addEventListener('mousemove', function(e) {
                const cardRect = playerCard.getBoundingClientRect();
                const x = (e.clientX - cardRect.left) / cardRect.width - 0.5;
                const y = (e.clientY - cardRect.top) / cardRect.height - 0.5;
                
                playerCard.style.transform = `rotate3d(${-y}, ${x}, 0, 8deg) translateY(-10px)`;
            });
            
            playerCard.addEventListener('mouseleave', function() {
                playerCard.style.transform = 'translateY(0)';
            });
            
            // 处理音频自动播放
            const audioPlayer = document.getElementById('audioPlayer');
            
            function initAudioPlayback() {
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(e => console.log("播放需要用户交互"));
                }
                document.removeEventListener('click', initAudioPlayback);
            }
            
            document.addEventListener('click', initAudioPlayback);
            
            // 初始化音乐术语显示
            showRandomMusicTerm();
            
            // 每5秒更换一次音乐术语
            setInterval(showRandomMusicTerm, 5000);
        });
        
        // UI选项选择
        function selectUIOption(style) {
            alert(`您选择了 ${getStyleName(style)} 风格！\n\n我将为您实现这个UI改进方向。`);
            // 实际项目中这里会加载不同的CSS或修改DOM
        }
        
        function getStyleName(style) {
            const styles = {
                'minimal': '极简现代风',
                'neon': '霓虹赛博风',
                'vinyl': '复古黑胶风',
                'dynamic': '动态背景风'
            };
            return styles[style] || style;
        }
    </script>
</body>
</html>
